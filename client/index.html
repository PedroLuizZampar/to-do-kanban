<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Kanban de Tarefas</title>
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<header class="topbar">
			<h1 class="brand">
				<span class="material-symbols-outlined" aria-hidden="true">view_kanban</span>
				<span>Kanban</span>
			</h1>
			<div class="actions">
				<button id="btn-new-task">
					<span class="material-symbols-outlined" aria-hidden="true">add_circle</span>
					<span>Nova tarefa</span>
				</button>
				<button id="btn-new-category">
					<span class="material-symbols-outlined" aria-hidden="true">view_column_2</span>
					<span>Nova coluna</span>
				</button>
				<button id="btn-new-tag">
					<span class="material-symbols-outlined" aria-hidden="true">sell</span>
					<span>Tags</span>
				</button>
				<button id="btn-help" title="Ajuda e atalhos (Alt+H)">
					<span class="material-symbols-outlined" aria-hidden="true">help</span>
					<span>Ajuda</span>
				</button>
			</div>
		</header>

		<div class="app">
			<aside id="sidebar" class="sidebar">
				<header class="sidebar-header">
					<span class="material-symbols-outlined" aria-hidden="true">dashboard</span>
					<span>Quadros</span>
				</header>
				<nav id="boards-list" class="boards-list" aria-label="Quadros"></nav>
				<footer class="sidebar-footer">
					<button id="btn-new-board" class="btn-new-board">
						<span class="material-symbols-outlined" aria-hidden="true">add</span>
						<span>Novo quadro</span>
					</button>
				</footer>
			</aside>
			<main id="board" class="board" aria-live="polite"></main>
		</div>

		<template id="tpl-column">
			<section class="column" data-category-id="">
				<header class="column-header" title="Arraste para reordenar">
					<div class="column-head-left">
						<span class="material-symbols-outlined drag-handle" aria-hidden="true">drag_indicator</span>
						<h2 class="column-title"></h2>
					</div>
					<div class="column-actions">
						<button class="btn-ghost btn-edit-column" title="Editar coluna">
							<span class="material-symbols-outlined" aria-hidden="true">edit</span>
							<span class="sr-only">Editar</span>
						</button>
						<button class="btn-ghost btn-danger btn-delete-column" title="Excluir coluna">
							<span class="material-symbols-outlined" aria-hidden="true">delete</span>
							<span class="sr-only">Excluir</span>
						</button>
					</div>
				</header>
				<div class="cards" data-dropzone></div>
				<footer>
					<button class="btn-add-card">
						<span class="material-symbols-outlined" aria-hidden="true">add</span>
						<span>Adicionar cart√£o</span>
					</button>
				</footer>
			</section>
		</template>

		<template id="tpl-card">
			<article class="card" draggable="true" data-task-id="">
				<div class="card-title"></div>
				<div class="card-progress hidden" aria-label="Progresso do checklist">
					<div class="card-progress-bar"></div>
					<span class="card-progress-text"></span>
				</div>
				<div class="card-tags"></div>
				<div class="card-actions">
					<button class="btn-ghost btn-edit-card" title="Editar tarefa">
						<span class="material-symbols-outlined" aria-hidden="true">edit</span>
						<span class="sr-only">Editar</span>
					</button>
					<button class="btn-ghost btn-danger btn-delete-card" title="Excluir tarefa">
						<span class="material-symbols-outlined" aria-hidden="true">delete</span>
						<span class="sr-only">Excluir</span>
					</button>
				</div>
			</article>
		</template>

		<div id="modal-backdrop" class="modal-backdrop hidden"></div>
		<div id="modal" class="modal hidden" role="dialog" aria-modal="true"></div>
		<div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

		<script src="/js/utils.js"></script>
		<script src="/js/modals.js"></script>
		<script src="/js/kanban.js"></script>
		<script src="/js/app.js"></script>
	</body>
	</html>
